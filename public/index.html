<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeadFlow Pro - Complete Insurance Lead Generation Platform</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .toggle-switch { position: relative; width: 48px; height: 24px; background: #ccc; border-radius: 12px; cursor: pointer; transition: background 0.3s ease; }
        .toggle-switch.active { background: #667eea; }
        .toggle-slider { position: absolute; top: 2px; left: 2px; width: 20px; height: 20px; background: white; border-radius: 50%; transition: transform 0.3s ease; }
        .toggle-switch.active .toggle-slider { transform: translateX(24px); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const LeadFlowApp = () => {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [showMobileMenu, setShowMobileMenu] = useState(false);
            const [leads, setLeads] = useState([]);
            const [campaigns, setCampaigns] = useState([]);
            const [objections, setObjections] = useState([]);
            const [stats, setStats] = useState({
                totalLeads: 0,
                scheduledToday: 0,
                adSpend: 2450,
                conversionRate: 34
            });

            // Fetch data from API
            useEffect(() => {
                Promise.all([
                    fetch('/api/leads').then(res => res.json()),
                    fetch('/api/campaigns').then(res => res.json()),
                    fetch('/api/objections').then(res => res.json()),
                    fetch('/api/analytics').then(res => res.json())
                ]).then(([leadsData, campaignsData, objectionsData, analyticsData]) => {
                    setLeads(leadsData);
                    setCampaigns(campaignsData);
                    setObjections(objectionsData);
                    setStats({
                        totalLeads: analyticsData.overview.totalLeads,
                        scheduledToday: leadsData.filter(l => l.status === 'scheduled').length,
                        adSpend: 2450,
                        conversionRate: Math.round(analyticsData.overview.conversionRate)
                    });
                }).catch(err => console.log('Loading sample data...'));
            }, []);

            // Mobile Navigation
            const MobileNav = () => (
                <div className="lg:hidden bg-white shadow-lg p-4">
                    <div className="flex items-center justify-between">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-xl flex items-center justify-center text-white font-bold">
                                LF
                            </div>
                            <div>
                                <div className="font-bold">LeadFlow Pro</div>
                                <div className="text-xs text-gray-600">by J. Kollar</div>
                            </div>
                        </div>
                        <button 
                            onClick={() => setShowMobileMenu(!showMobileMenu)}
                            className="p-2 rounded-lg bg-gray-100"
                        >
                            ‚ò∞
                        </button>
                    </div>
                    
                    {showMobileMenu && (
                        <div className="mt-4 space-y-2">
                            {[
                                { id: 'dashboard', icon: 'üìä', label: 'Dashboard' },
                                { id: 'ad-creator', icon: 'üéØ', label: 'Ad Creator' },
                                { id: 'leads', icon: 'üë•', label: 'Leads' },
                                { id: 'voice-ai', icon: 'üéôÔ∏è', label: 'Voice AI' },
                                { id: 'objections', icon: 'üí¨', label: 'Objections' },
                                { id: 'campaigns', icon: 'üìà', label: 'Campaigns' },
                                { id: 'analytics', icon: 'üìä', label: 'Analytics' },
                                { id: 'settings', icon: '‚öôÔ∏è', label: 'Settings' }
                            ].map(({ id, icon, label }) => (
                                <button
                                    key={id}
                                    onClick={() => {
                                        setActiveTab(id);
                                        setShowMobileMenu(false);
                                    }}
                                    className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all ${
                                        activeTab === id
                                            ? 'bg-gradient-to-r from-blue-500 to-purple-600 text-white'
                                            : 'hover:bg-blue-50 text-gray-700'
                                    }`}
                                >
                                    <span className="text-xl">{icon}</span>
                                    {label}
                                </button>
                            ))}
                        </div>
                    )}
                </div>
            );

            // Desktop Sidebar
            const Sidebar = () => (
                <div className="hidden lg:block w-80 bg-white bg-opacity-95 backdrop-blur-lg p-6 shadow-xl">
                    <div className="flex items-center gap-3 mb-8 pb-4 border-b-2 border-gray-200">
                        <div className="w-12 h-12 bg-gradient-to-br from-blue-500 to-purple-600 rounded-xl flex items-center justify-center text-white font-bold text-xl">
                            LF
                        </div>
                        <div>
                            <div className="font-bold text-lg">LeadFlow Pro</div>
                            <div className="text-xs text-gray-600">Insurance Lead Platform by J. Kollar</div>
                        </div>
                    </div>

                    <nav className="space-y-2">
                        {[
                            { id: 'dashboard', icon: 'üìä', label: 'Dashboard' },
                            { id: 'ad-creator', icon: 'üéØ', label: 'Ad Creator' },
                            { id: 'leads', icon: 'üë•', label: 'Lead Management' },
                            { id: 'voice-ai', icon: 'üéôÔ∏è', label: 'Voice AI System' },
                            { id: 'objections', icon: 'üí¨', label: 'Objection Handling' },
                            { id: 'campaigns', icon: 'üìà', label: 'Campaign Manager' },
                            { id: 'analytics', icon: 'üìä', label: 'Analytics' },
                            { id: 'settings', icon: '‚öôÔ∏è', label: 'Settings & APIs' }
                        ].map(({ id, icon, label }) => (
                            <button
                                key={id}
                                onClick={() => setActiveTab(id)}
                                className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all duration-300 ${
                                    activeTab === id
                                        ? 'bg-gradient-to-r from-blue-500 to-purple-600 text-white shadow-lg'
                                        : 'hover:bg-blue-50 text-gray-700 hover:translate-x-1'
                                }`}
                            >
                                <span className="text-xl">{icon}</span>
                                {label}
                            </button>
                        ))}
                    </nav>
                </div>
            );

            // Dashboard Component
            const Dashboard = () => (
                <div className="space-y-6 fade-in">
                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 lg:gap-6">
                        {[
                            { label: 'Total Leads', value: stats.totalLeads, icon: 'üë•', color: 'from-blue-500 to-blue-600' },
                            { label: 'Scheduled Today', value: stats.scheduledToday, icon: 'üìÖ', color: 'from-green-500 to-green-600' },
                            { label: 'Ad Spend', value: `$${stats.adSpend.toLocaleString()}`, icon: 'üí∞', color: 'from-purple-500 to-purple-600' },
                            { label: 'Conversion Rate', value: `${stats.conversionRate}%`, icon: 'üìà', color: 'from-orange-500 to-orange-600' }
                        ].map(({ label, value, icon, color }) => (
                            <div key={label} className={`bg-gradient-to-br ${color} text-white p-4 lg:p-6 rounded-2xl shadow-lg text-center`}>
                                <div className="text-2xl mb-2">{icon}</div>
                                <div className="text-2xl lg:text-3xl font-bold mb-1">{value}</div>
                                <div className="text-xs lg:text-sm opacity-90">{label}</div>
                            </div>
                        ))}
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <div className="bg-white rounded-2xl p-4 lg:p-6 shadow-lg">
                            <h3 className="text-lg lg:text-xl font-bold mb-4">Recent Leads</h3>
                            <div className="space-y-3">
                                {leads.slice(0, 3).map(lead => (
                                    <div key={lead.id} className="p-3 lg:p-4 border border-gray-200 rounded-xl">
                                        <div className="flex justify-between items-start mb-2">
                                            <div className="font-semibold text-sm lg:text-base">{lead.name}</div>
                                            <span className={`px-2 lg:px-3 py-1 rounded-full text-xs font-medium ${
                                                lead.status === 'new' ? 'bg-blue-100 text-blue-800' :
                                                lead.status === 'contacted' ? 'bg-orange-100 text-orange-800' :
                                                lead.status === 'scheduled' ? 'bg-purple-100 text-purple-800' :
                                                'bg-green-100 text-green-800'
                                            }`}>
                                                {lead.status.charAt(0).toUpperCase() + lead.status.slice(1)}
                                            </span>
                                        </div>
                                        <div className="text-xs lg:text-sm text-gray-600">
                                            {lead.type} ‚Ä¢ {lead.location} ‚Ä¢ {lead.time}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className="bg-white rounded-2xl p-4 lg:p-6 shadow-lg">
                            <h3 className="text-lg lg:text-xl font-bold mb-4">Quick Actions</h3>
                            <div className="space-y-3">
                                <button 
                                    onClick={() => setActiveTab('ad-creator')}
                                    className="w-full p-3 lg:p-4 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-xl font-semibold hover:shadow-lg transition-all"
                                >
                                    üéØ Create New Ad Campaign
                                </button>
                                <button 
                                    onClick={() => setActiveTab('leads')}
                                    className="w-full p-3 lg:p-4 bg-gradient-to-r from-green-500 to-green-600 text-white rounded-xl font-semibold hover:shadow-lg transition-all"
                                >
                                    üë• Manage Leads
                                </button>
                                <button 
                                    onClick={() => setActiveTab('voice-ai')}
                                    className="w-full p-3 lg:p-4 bg-gradient-to-r from-orange-500 to-red-600 text-white rounded-xl font-semibold hover:shadow-lg transition-all"
                                >
                                    üéôÔ∏è Test Voice AI System
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );

            // Ad Creator Component  
            const AdCreator = () => {
                const [adForm, setAdForm] = useState({
                    insuranceType: '',
                    targetLocations: '',
                    minAge: '',
                    maxAge: '',
                    dailyBudget: '',
                    headline: '',
                    copy: '',
                    cta: 'learn-more'
                });

                const generateAd = async () => {
                    if (!adForm.insuranceType) {
                        alert('Please select an insurance type first');
                        return;
                    }

                    try {
                        const response = await fetch('/api/generate-ad', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(adForm)
                        });
                        const result = await response.json();
                        
                        setAdForm(prev => ({
                            ...prev,
                            headline: result.headline,
                            copy: result.copy,
                            cta: result.cta || prev.cta
                        }));
                        
                        alert('‚ú® AI-generated ad content loaded! Review and customize as needed.');
                    } catch (error) {
                        alert('‚ùå AI generation failed. Please check your API settings.');
                    }
                };

                const launchCampaign = async () => {
                    if (!adForm.headline || !adForm.copy || !adForm.targetLocations) {
                        alert('Please fill in headline, copy, and target locations');
                        return;
                    }

                    try {
                        const response = await fetch('/api/launch-campaign', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                name: `${adForm.insuranceType} - ${adForm.targetLocations}`,
                                type: adForm.insuranceType,
                                budget: parseInt(adForm.dailyBudget) || 100,
                                adContent: {
                                    headline: adForm.headline,
                                    copy: adForm.copy,
                                    cta: adForm.cta
                                },
                                targeting: {
                                    locations: adForm.targetLocations.split(',').map(l => l.trim()),
                                    ageMin: parseInt(adForm.minAge) || 25,
                                    ageMax: parseInt(adForm.maxAge) || 65
                                }
                            })
                        });
                        const result = await response.json();
                        alert('üöÄ Campaign launched successfully! Leads will start flowing in 15-30 minutes.');
                        
                        // Refresh campaigns
                        fetch('/api/campaigns').then(res => res.json()).then(setCampaigns);
                    } catch (error) {
                        alert('‚ùå Campaign launch failed. Please check your Meta API settings.');
                    }
                };

                return (
                    <div className="space-y-6 fade-in">
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-4 lg:gap-6">
                            <div className="bg-white rounded-2xl p-4 lg:p-6 shadow-lg">
                                <h3 className="text-lg lg:text-xl font-bold mb-4">Insurance Category</h3>
                                <div className="space-y-4">
                                    <div>
                                        <label className="block font-medium mb-2 text-sm lg:text-base">Select Insurance Type</label>
                                        <select 
                                            className="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            value={adForm.insuranceType}
                                            onChange={(e) => setAdForm(prev => ({ ...prev, insuranceType: e.target.value }))}
                                        >
                                            <option value="">Choose category...</option>
                                            <option value="life">Life Insurance</option>
                                            <option value="term">Term Life Insurance</option>
                                            <option value="final-expense">Final Expense</option>
                                            <option value="medicare">Medicare</option>
                                            <option value="other">Other</option>
                                        </select>
                                    </div>

                                    <div>
                                        <label className="block font-medium mb-2 text-sm lg:text-base">Target Locations</label>
                                        <input 
                                            type="text"
                                            className="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            placeholder="FL, TX, CA"
                                            value={adForm.targetLocations}
                                            onChange={(e) => setAdForm(prev => ({ ...prev, targetLocations: e.target.value }))}
                                        />
                                    </div>

                                    <div className="grid grid-cols-2 gap-3">
                                        <div>
                                            <label className="block font-medium mb-2 text-sm lg:text-base">Min Age</label>
                                            <input 
                                                type="number"
                                                className="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                placeholder="25"
                                                value={adForm.minAge}
                                                onChange={(e) => setAdForm(prev => ({ ...prev, minAge: e.target.value }))}
                                            />
                                        </div>
                                        <div>
                                            <label className="block font-medium mb-2 text-sm lg:text-base">Max Age</label>
                                            <input 
                                                type="number"
                                                className="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                placeholder="65"
                                                value={adForm.maxAge}
                                                onChange={(e) => setAdForm(prev => ({ ...prev, maxAge: e.target.value }))}
                                            />
                                        </div>
                                    </div>

                                    <div>
                                        <label className="block font-medium mb-2 text-sm lg:text-base">Daily Budget ($)</label>
                                        <input 
                                            type="number"
                                            className="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            placeholder="150"
                                            value={adForm.dailyBudget}
                                            onChange={(e) => setAdForm(prev => ({ ...prev, dailyBudget: e.target.value }))}
                                        />
                                    </div>
                                </div>
                            </div>

                            <div className="bg-white rounded-2xl p-4 lg:p-6 shadow-lg">
                                <h3 className="text-lg lg:text-xl font-bold mb-4">Ad Content</h3>
                                <div className="space-y-4">
                                    <div>
                                        <label className="block font-medium mb-2 text-sm lg:text-base">Headline</label>
                                        <input 
                                            type="text"
                                            className="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            placeholder="Your compelling headline..."
                                            value={adForm.headline}
                                            onChange={(e) => setAdForm(prev => ({ ...prev, headline: e.target.value }))}
                                        />
                                    </div>

                                    <div>
                                        <label className="block font-medium mb-2 text-sm lg:text-base">Ad Copy</label>
                                        <textarea 
                                            className="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent h-24 lg:h-32 resize-none"
                                            placeholder="Write your ad copy here..."
                                            value={adForm.copy}
                                            onChange={(e) => setAdForm(prev => ({ ...prev, copy: e.target.value }))}
                                        />
                                    </div>

                                    <div>
                                        <label className="block font-medium mb-2 text-sm lg:text-base">Call-to-Action</label>
                                        <select 
                                            className="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            value={adForm.cta}
                                            onChange={(e) => setAdForm(prev => ({ ...prev, cta: e.target.value }))}
                                        >
                                            <option value="learn-more">Learn More</option>
                                            <option value="get-quote">Get Free Quote</option>
                                            <option value="call-now">Call Now</option>
                                            <option value="apply-now">Apply Now</option>
                                        </select>
                                    </div>

                                    <div className="space-y-3">
                                        <button 
                                            onClick={generateAd}
                                            className="w-full p-3 bg-gradient-to-r from-blue-500 to-purple-600 text-white font-semibold rounded-xl hover:shadow-lg transition-all"
                                        >
                                            ‚ö° Generate Ad with AI
                                        </button>
                                        <button 
                                            onClick={launchCampaign}
                                            className="w-full p-3 bg-gradient-to-r from-green-500 to-green-600 text-white font-semibold rounded-xl hover:shadow-lg transition-all"
                                        >
                                            üöÄ Launch Campaign
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

            // Lead Management Component
            const LeadManagement = () => {
                const [searchTerm, setSearchTerm] = useState('');
                const [filterType, setFilterType] = useState('');
                const [filterStatus, setFilterStatus] = useState('');
                const [showImportModal, setShowImportModal] = useState(false);
                const [showTestModal, setShowTestModal] = useState(false);

                const handleFileUpload = async (event, type) => {
                    const file = event.target.files[0];
                    if (!file) return;

                    const formData = new FormData();
                    formData.append('file', file);

                    try {
                        const response = await fetch(`/api/upload/${type}`, {
                            method: 'POST',
                            body: formData
                        });
                        const result = await response.json();
                        alert(`‚úÖ ${result.message}`);
                        
                        // Refresh leads
                        const leadsResponse = await fetch('/api/leads');
                        const updatedLeads = await leadsResponse.json();
                        setLeads(updatedLeads);
                        setShowImportModal(false);
                    } catch (error) {
                        alert(`‚ùå Upload failed: ${error.message}`);
                    }
                };

                const runSystemTest = async () => {
                    try {
                        const response = await fetch('/api/test-system', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                testLead: {
                                    name: 'Test Lead',
                                    phone: '+1 (555) 000-0000',
                                    type: 'life'
                                }
                            })
                        });
                        const result = await response.json();
                        
                        alert(`‚úÖ ${result.message}\n\nüîç Test Results:\n‚Ä¢ Voice Call: ${result.testResults.voiceCall.result}\n‚Ä¢ SMS: ${result.testResults.smsBackup.status}\n‚Ä¢ Lead Score: ${result.testResults.leadScoring.score}/10\n‚Ä¢ Calendar: ${result.testResults.calendar.status}\n\n${result.recommendation}`);
                        setShowTestModal(false);
                    } catch (error) {
                        alert('‚ùå System test failed. Please check your settings.');
                    }
                };

                const initiateContact = async (lead, method) => {
                    try {
                        const response = await fetch('/api/ai-call', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                leadId: lead.id,
                                phoneNumber: lead.phone,
                                method: method
                            })
                        });
                        const result = await response.json();
                        
                        alert(`‚úÖ ${result.message}\n\nResult: ${result.callResult?.result || 'initiated'}\nNext Action: ${result.nextAction}`);
                        
                        // Refresh leads
                        const leadsResponse = await fetch('/api/leads');
                        const updatedLeads = await leadsResponse.json();
                        setLeads(updatedLeads);
                    } catch (error) {
                        alert(`‚ùå ${method === 'call' ? 'Call' : 'SMS'} failed. Please check your API settings.`);
                    }
                };

                const filteredLeads = leads.filter(lead => {
                    const matchesSearch = lead.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                         lead.phone.includes(searchTerm) ||
                                         lead.email.toLowerCase().includes(searchTerm.toLowerCase());
                    const matchesType = !filterType || lead.type.toLowerCase().includes(filterType.toLowerCase());
                    const matchesStatus = !filterStatus || lead.status === filterStatus;

                    return matchesSearch && matchesType && matchesStatus;
                });

                return (
                    <div className="space-y-6 fade-in">
                        <div className="bg-white rounded-2xl p-4 lg:p-6 shadow-lg">
                            <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-6">
                                <h3 className="text-lg lg:text-xl font-bold">Lead Pipeline</h3>
                                <div className="flex flex-wrap gap-2">
                                    <button 
                                        onClick={() => setShowImportModal(true)}
                                        className="px-3 py-2 bg-blue-100 text-blue-700 rounded-xl hover:bg-blue-200 transition-all text-sm"
                                    >
                                        üìä Import Leads
                                    </button>
                                    <button 
                                        onClick={() => setShowTestModal(true)}
                                        className="px-3 py-2 bg-green-100 text-green-700 rounded-xl hover:bg-green-200 transition-all text-sm"
                                    >
                                        üß™ Test System
                                    </button>
                                </div>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                                <input 
                                    type="text"
                                    className="p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    placeholder="Search leads..."
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                />
                                <select 
                                    className="p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    value={filterType}
                                    onChange={(e) => setFilterType(e.target.value)}
                                >
                                    <option value="">All Categories</option>
                                    <option value="life">Life Insurance</option>
                                    <option value="term">Term Life</option>
                                    <option value="final-expense">Final Expense</option>
                                    <option value="medicare">Medicare</option>
                                    <option value="other">Other</option>
                                </select>
                                <select 
                                    className="p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    value={filterStatus}
                                    onChange={(e) => setFilterStatus(e.target.value)}
                                >
                                    <option value="">All Status</option>
                                    <option value="new">New</option>
                                    <option value="contacted">Contacted</option>
                                    <option value="qualified">Qualified</option>
                                    <option value="scheduled">Scheduled</option>
                                </select>
                            </div>

                            <div className="space-y-4">
                                {filteredLeads.map(lead => (
                                    <div key={lead.id} className="p-4 border border-gray-200 rounded-xl hover:border-blue-300 transition-all">
